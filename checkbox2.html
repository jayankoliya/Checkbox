    <script>
        // all box
        function box1() 
        {
            var x = document.getElementById('a1');
            if (x.checked == true) 
            {
                for (let i = 1; i < 101; i++) 
                {    
                    document.getElementById('a'+i).checked = true;
                }
            }
            else
            {
                for (let i = 1; i < 101; i++) 
                {    
                    document.getElementById('a'+i).checked = false;
                }
            }
        }

        // row one function

        function Rows(i) 
        {
            var z = parseInt(i)
            var p = z+10;
            var x = document.getElementById('a'+z);
            if (x.checked == true) 
            {
                for (let i = z; i < p; i++) 
                {    
                    document.getElementById('a'+i).checked = true;
                }
            }
            else
            {
                for (let i = z; i < p; i++) 
                {    
                    document.getElementById('a'+i).checked = false;
                }
            }
        }
        
    </script>
